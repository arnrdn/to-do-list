<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List | Nana</title>
<script defer src="main.js"></script></head>

<body>
  <div class="to-do-container">
    <div class="main-title">
      Today's To Do
      <img
        src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/20/908e90/external-reload-arrows-dreamstale-lineal-dreamstale.png"
        alt="reload icon" />
    </div>
    <form>
      <input type="text" name="to-do-content" id="to-do-content" placeholder="Add to your list...">
      <img
        src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/20/908e90/external-send-email-flatart-icons-outline-flatarticons.png"
        alt="add to list icon" />
    </form>
    <ul class="to-do-list" data-tasks>
    </ul>
    <button>Clear all completed</button>
  </div>
  <a id="icons" href="https://icons8.com/icon/dq7pdxNFSe8j/reload">Reload icon by Icons8</a>
  <script type="module" src="index.js"></script>
</body>

</html>
