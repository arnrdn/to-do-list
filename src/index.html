<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c93236b2dc.js" crossorigin="anonymous"></script>
  <title>To-Do List | Nana</title>
</head>

<body>
  <div class="to-do-container">
    <div class="main-title">
      Today's To Do
      <i class="fas fa-sync"></i>
    </div>
    <form data-new-task-form>
      <input type="text" name="to-do-content" id="to-do-content" placeholder="Add to your list..." data-new-task-input
        required>
      <i class="fas fa-share"></i>
    </form>
    <ul class="to-do-list" data-tasks>
    </ul>
    <button class="clear-all-btn" type="button" data-delete-completed-tasks>Clear all completed</button>
  </div>
  <a id="icons" href="https://icons8.com/icon/dq7pdxNFSe8j/reload">Reload icon by Icons8</a>

  <script type="module" src="index.js"></script>

  <template id="task-template">
    <li>
      <input type="checkbox">
      <textarea name="textarea" cols="30" class="item-details" rows="1"></textarea>
      <button class="task-btn delete" type="button"><i class="far fa-trash-alt"></i></button>
    </li>
  </template>
</body>

</html>
